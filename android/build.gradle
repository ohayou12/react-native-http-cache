apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion = "29.0.3"
    ndkVersion = "20.1.5948944"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
}
